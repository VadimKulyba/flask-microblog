{% extends "base.html"%}

{% block content %}

    <h1>Hi, {{ current_user.username }}!</h1>

    {% for post in posts %}
    <table>
        <tr valign="top">
            <td>
                <img src=" {{ post.author.avatar(32) }} ">
            </td>
            <td>{{ post.author.username }} says: <b>{{ post.body }}</b></td>
        </tr>
    </table>
    {% endfor %}

{% endblock %}
